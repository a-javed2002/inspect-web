    <script>
        $(document).ready(function(){
            var packageName = localStorage.getItem('package');
            var priceAmount = localStorage.getItem('price');
            $('#package').append(packageName);
            $('.price--total').append(priceAmount);
            $('#price_field').val(priceAmount);
            $('#package_field').val(packageName);
            $("#errorContainer").addClass("hide--cus");
        });
        var stripe = Stripe('pk_test_51LnUrOJgLEkbqaEsRxopSDrFW61tPBnzyS5HBaihaNBM4pl3o1e5P4w9RCNneZLLKvOtcFvEmC3HyO0lB3H9sjpu0052OoHm7d');
        // Create an instance of Elements
        var elements = stripe.elements();
        // Create an instance of the card Element
        var card = elements.create('card');
        // Add an instance of the card Element into the `card-element` div
        card.mount('#card-element');
        $('#checkout__form').submit(function(event) {
            event.preventDefault();
            var form = $(this);
            stripe.createToken(card).then(function(result) {

                if (result.error) {
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;

                    // Enable the submit button to allow resubmission
                    // form.querySelector('button').disabled = false;
                } else {
                    // Token creation was successful
                    // Send token to your server to process payment
                    // alert(result.token);
                    // For demonstration purposes, append token to the form and submit
                    $('<input>')
                        .attr({
                            type: 'hidden',
                            name: 'stripeToken',
                            value: result.token.id
                        })
                        .appendTo(form);

                    // Submit the form
                    form.get(0).submit();
                    // return false;
                }

            });
        });





    </script>
